################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitorv2 {
   output = DP-1
   mode = 2560x1440@170
   position = 1080x240
   scale = 1
   bitdepth = 10
   cm = hdr
   vrr = 2
   supports_wide_color = 1
   supports_hdr = 1
   sdr_min_luminance = 0.005
   sdr_max_luminance = 120
   min_luminance = 0.005
   max_luminance = 1000
}
monitor = HDMI-A-1, 1920x1080@100, 0x0, 1, transform, 1

workspace=1, monitor:DP-1
workspace=2, monitor:HDMI-A-1
###################

### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$menu = rofi -show drun
$browser = firefox
$cloud_backup = /opt/appimages/filen-desktop.AppImage
$taskbar = waybar -c ~/.config/waybar/config
#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = $browser
#exec-once = $terminal
exec-once = $taskbar
exec-once = $cloud_backup
exec-once = protonvpn-app
#exec-once = SVPManager
exec-once = alacritty --class="cava" -e "cava" todo
exec-once = alacritty --class="nvim" -e "nvim" todo


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0
    gaps_workspaces = 50
    border_size = 1
    col.active_border = rgb(F19266)
    # col.inactive_border = rgb(646464)

    no_focus_fallback = true
    resize_on_border = true
    allow_tearing = true
    # no_border_on_floating = yes
    layout = dwindle
}

cursor {
    inactive_timeout = 3
}
# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0
    # rounding_power = 2

    # Change transparency of focused and unfocused windows
    #active_opacity = 1.0
    #inactive_opacity = 1.0

    shadow {
        enabled = false
        ignore_window = true
        range = 30
        offset = 0 2
        render_power = 4
        color = rgba(00000010)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = false
        xray = true
        special = false
        new_optimizations = true
        size = 14
        passes = 3
        brightness = 1
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
        input_methods = true
        input_methods_ignorealpha = 0.8
    }

    # Dim
    # dim_inactive = true
    # dim_strength = 0.025
    # dim_special = 0.07
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1.00
    animation = windows, 1, 2, easeInOutCirc, slide
    animation = border, 1, 2, easeInOutCirc
    animation = fade, 1, 5, easeInOutCirc
    animation = workspaces, 1, 3,  easeInOutCirc, slide
    animation = specialWorkspaceIn, 1, 3, easeInOutCirc, slidevert
    animation = specialWorkspaceOut, 1, 3, easeInOutCirc, slidevert
}
 
# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    smart_split = false
    smart_resizing = false
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    #new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    #force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_splash_rendering = true
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    background_color = rgba(1D1011FF)
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = (foot|kitty|allacritty|Alacritty)
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    session_lock_xray = true
    initial_workspace_tracking = false
    focus_on_activate = true
    vfr = true
}

plugin {
    hyprbars {
        # Honestly idk if it works like css, but well, why not
        bar_text_font = Rubik, Geist, AR One Sans, Reddit Sans, Inter, Roboto, Ubuntu, Noto Sans, sans-serif
        bar_height = 30
        bar_padding = 10
        bar_button_padding = 5
        bar_precedence_over_border = true
        bar_part_of_window = true

        bar_color = rgba(1D1011FF)
        col.text = rgba(F7DCDEFF)


        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(F7DCDE), 13, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(F7DCDE), 13, 󰖯, hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(F7DCDE), 13, 󰖰, hyprctl dispatch movetoworkspacesilent special
    }
}

# Overview
plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(000000)
        workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = false # laptop touchpad, 4 fingers
        gesture_distance = 300 # how far is the "max"
        gesture_positive = false
    }
}

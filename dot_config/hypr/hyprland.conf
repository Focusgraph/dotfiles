################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/

monitorv2 {
   output = DP-1
   mode = 2560x1440@170
   position = 1080x240
   scale = 1
   bitdepth = 10
   cm = hdr
   vrr = 2
   supports_wide_color = 1
   supports_hdr = 1
   sdr_min_luminance = 0.005
   sdr_max_luminance = 120
   min_luminance = 0.005
   max_luminance = 1000
}

workspace=1, monitor:DP-1

### Currently unused monitor
#monitor = HDMI-A-1, 1920x1080@100, 0x0, 1, transform, 1
#workspace=2, monitor:HDMI-A-1

###################

### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

$terminal = kitty
$menu = rofi -show drun
$browser = firefox
$taskbar = waybar -c ~/.config/waybar/config

#################
### AUTOSTART ###
#################

exec-once = $browser
exec-once = $taskbar
exec-once = alacritty --class="cava" -e "cava"
exec-once = alacritty --class="nvim" -e "nvim" Sync/Notes/todo

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/
# More are set at uwsm config

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0
    gaps_workspaces = 50
    border_size = 1
    col.active_border = rgb(F19266)
    no_focus_fallback = true
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

cursor {
    inactive_timeout = 3
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0

    shadow {
        enabled = false
        ignore_window = true
        range = 30
        offset = 0 2
        render_power = 4
        color = rgba(00000010)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = false
        xray = true
        special = false
        new_optimizations = true
        size = 14
        passes = 3
        brightness = 1
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
        input_methods = true
        input_methods_ignorealpha = 0.8
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1.00
    animation = windows, 1, 2, easeInOutCirc, slide
    animation = border, 1, 2, easeInOutCirc
    animation = fade, 1, 5, easeInOutCirc
    animation = workspaces, 1, 3,  easeInOutCirc, slide
    animation = specialWorkspaceIn, 1, 3, easeInOutCirc, slidevert
    animation = specialWorkspaceOut, 1, 3, easeInOutCirc, slidevert
}
 
# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling.
    preserve_split = true # You probably want this
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    disable_splash_rendering = true
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    background_color = rgba(1D1011FF)
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = (foot|kitty|allacritty|Alacritty)
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    session_lock_xray = true
    initial_workspace_tracking = false
    focus_on_activate = true
    vfr = true
}

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = colemak
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, D, togglefloating,
bind = $mainMod, F, exec, $menu
bind = $mainMod, T, pseudo, # dwindle
bind = $mainMod, R, togglesplit, # dwindle
bind = $mainMod SHIFT, R, swapsplit, #dwindle

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, special
bind = $mainMod SHIFT, S, movetoworkspace, special
bind = $mainMod, M, togglespecialworkspace, music
bind = $mainMod SHIFT, M, movetoworkspace, special:music
bind = $mainMod, V, togglespecialworkspace, video
bind = $mainMod SHIFT, V, movetoworkspace, special:video

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Don't know if this are being used by waybar, better not to touch
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Again, don't touch
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Resize windows mode
bind=SUPER,A,submap,resize
submap=resize
binde=,L,resizeactive,40 0
binde=,H,resizeactive,-40 0
binde=,K,resizeactive,0 -40
binde=,J,resizeactive,0 40
bind=,escape,submap,reset
bind=,Return,submap,reset
submap=reset

##############################
### WINDOWS AND WORKSPACES ###
##############################

workspace = w[t1], bordersize:0

windowrule = workspace 1, class:$browser
windowrule = workspace special:music, class:cava
windowrule = workspace special:music, class:cmus
windowrule = workspace 3, class:steam

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

